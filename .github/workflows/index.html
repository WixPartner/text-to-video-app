<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .media-list {
            list-style: none;
            padding: 0;
        }
        .media-list li {
            margin-bottom: 10px;
        }
        .media-list a {
            text-decoration: none;
            color: #007bff;
        }
        .media-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Library</h1>
        <ul class="media-list">
            <!-- Add your media items here -->
            <li><a href="media1.mp4">Media 1</a></li>
            <li><a href="media2.mp4">Media 2</a></li>
            <li><a href="media3.mp4">Media 3</a></li>
        </ul>
    </div>
</body>
</html>
